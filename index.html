<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <nav class="navigation">
                <ul>
                    <li class="navigation__link">
                        <a href="https://mail.google.com/mail/u/0/?tab=wm&ogbl">Gmail</a>
                    </li>
                    <li class="navigation__link">
                        <a href="https://www.google.com.ua/imghp?hl=uk&tab=wi&authuser=0&ogbl">Зображення</a>
                    </li>
                    <li class="navigation__link apps-wrap__icon">
                        <img src="img/header/google-apps.svg" alt="by google">
                    </li>
                    <li class="navigation__link logo">
                        <img src="img/header/google-user.png" alt="avatar">
                    </li>
                </ul>
            </nav>
        </header>

        <section class="search">
            <div class="search-body">
                <div class="search__logo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo">
                </div>
                <div class="search-input__body">
                    <div class="wrap__input">
                        <div class="search__icon search-item__wrap">
                            <svg class="search__btn" focusable="false" xmlns="http://www.w3.org/2000/svg" height="20" fill="#9AA0A6" viewBox="0 0 24 24"><path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path></svg>
                        </div>
                        <input class="search-input" type="text">
                        <div class="search__icon">
                            <img src="img/main/keyboard.svg" alt="keyboard">
                        </div>
                        <div class="search__icon micro-item__wrap">
                            <svg class="micro__btn" focusable="false" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path d="m12 15c1.66 0 3-1.31 3-2.97v-7.02c0-1.66-1.34-3.01-3-3.01s-3 1.34-3 3.01v7.02c0 1.66 1.34 2.97 3 2.97z" fill="#4285f4"></path><path d="m11 18.08h2v3.92h-2z" fill="#34a853"></path><path d="m7.05 16.87c-1.27-1.33-2.05-2.83-2.05-4.87h2c0 1.45 0.56 2.42 1.47 3.38v0.32l-1.15 1.18z" fill="#f4b400"></path><path d="m12 16.93a4.97 5.25 0 0 1 -3.54 -1.55l-1.41 1.49c1.26 1.34 3.02 2.13 4.95 2.13 3.87 0 6.99-2.92 6.99-7h-1.99c0 2.92-2.24 4.93-5 4.93z" fill="#ea4335"></path></svg>
                        </div>
                    </div>
                </div>
                <div class="search-button__body">
                    <button class="button">Пошук Google</button>
                    <button class="button"><a href="https://www.google.com/doodles/">Мені пощастить</a></button>
                </div>
                <div class="search-change__lang">
                    <div class="change__lang">
                        Мова Google: <a href="">русский</a> <a href="">English</a>
                    </div>
                </div>
            </div>
        </section>

        <footer class="footer">
            <div class="footer__body">
                
                <div class="footer__navigation">
                    <div class="navigation-block first">
                        <div class="country">Україна</div>
                        <ul>
                            <li class="navigation__link"><a href="">Реклама</a></li>
                            <li class="navigation__link"><a href="">Для бізнесу</a></li>
                            <li class="navigation__link"><a href="">Про Google</a></li>
                            <li class="navigation__link"><a href="">Як працює Пошук</a></li>
                        </ul>
                    </div>
                    <div class="navigation-block second">
                        <ul>
                            <li class="navigation__link"><a href="">Конфіденційність</a></li>
                            <li class="navigation__link"><a href="">Умови</a></li>
                            <li class="navigation__link"><a href="">Налаштування</a></li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>
</body>
</html>
